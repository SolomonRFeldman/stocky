version: "3"
services:
  proxy:
    build: ./
    ports:
      - ${PORT:-3000}:3000
    depends_on: 
      - client
      - server
  db:
    image: postgres
    environment: 
      - POSTGRES_PASSWORD
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  client:
    build: ./stocky-client
  server:
    build: ./stocky-server
    ports:
      - 8000:8000
    environment: 
      - RAILS_MASTER_KEY
      - DB_PASSWORD
    depends_on:
      - db